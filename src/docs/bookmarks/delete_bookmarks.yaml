---
tags:
  - Bookmarks

security:
  - Bearer: []

parameters:
  - in: path
    name: id
    description: The ID of the bookmark to delete
    required: true
    schema:
      type: integer
      example: 1

responses:
  200:
    description: Bookmark deleted successfully
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Bookmark deleted successfully"

  404:
    description: Bookmark not found
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              example: "Item not found !"
